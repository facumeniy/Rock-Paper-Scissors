<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="gameboard">
        <div class="top-buttons">
            <button class="button" id="paper-button"></button>
        </div>
        <div class="scoreboard">
            <div class="counter">
                <div class="player-count scoreboard-item">
                    <h2 id="fp-score">0</h2>
                </div>
                <div class="pc-count scoreboard-item">
                    <h2 id="pc-score">0</h2>
                </div>
            </div>
            <div class="text-display">
                <h3 id="text">placeholder</h3>
            </div>
        </div>
        <div class="bottom-buttons">
            <button class="button" id="rock-button"></button>
            <button class="button" id="scissors-button"></button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
